<toast></toast>
<!-- Add your site or application content here -->
<div role="navigation" class="navbar navbar-top navbar-default" ng-controller="NavigationCtrl">
  <div class="container-fluid">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="#/" rel="home" title="Sphere Web"><img src="images/sphere_logo.png" alt="sphere"
                                                                           class="p-2 ml-5"/></a>
    </div>

    <div class="collapse navbar-collapse" id="js-navbar-collapse">

      <ul class="nav navbar-nav">
        <li
          ng-class="{ active: isCurrentPage('/text/workflow-generator') || isCurrentPage('/text/workflow-viewer') || isCurrentPage('/text/workflowannotator') || isCurrentPage('/text/datasetcreation')}">
          <a ng-href="#!/text/datasetcreation">
            <i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i> Text Workflow Generation
          </a>
        </li>
        <li
          ng-class="{ active: isCurrentPage('/image/search') || isCurrentPage('/image/training') || isCurrentPage('/image/validation') || isCurrentPage('/image/museumsearch') || isCurrentPage('/image/predictions')}">
          <a ng-href="#!/image/search">
            <i class="fa fa-fw fa-picture-o" aria-hidden="true"></i> Image Classification
          </a>
        </li>
        <li ng-class="{active: isCurrentPage('/sphere/apiHub')}">
          <a ng-href="#!/apihub">
            <i class="fa fa-sitemap" aria-hidden="true"></i> API Hub
          </a>
        </li>
        <li><a ng-href="#!/contact">Contact</a></li>

      </ul>
    </div>
  </div>
</div>

<div class="container-fluid m-5">
  <div ng-view=""></div>
</div>

<div class="footer">
  <div class="container-fluid m-5 text-center">
    <p>&copy; Varij Kapil 2017</p>
  </div>
</div>
